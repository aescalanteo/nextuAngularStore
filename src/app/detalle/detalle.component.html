<div *ngIf="show" class="card white">
  <div class="card-content">
    <span class="card-title gray-text text-lighten-2">{{nombre}}</span>
    <hr>
    <div class="row main">
      <div class="col m5">
        <img class="img-detalle" src="/assets/{{imagen}}">
      </div>
      <div class="col m7">
        <dl>
            <dt>Precio:</dt>
            <dd>${{precio}}</dd>
            <dt>Unidades Disponibles:</dt>
            <dd>{{stock}}</dd>
        </dl>
        <button (click)="showCatalog()" class="btn grey lighten-5 black-text text-darken-2" type="button">Atr√°s</button>
      </div>
  </div>
</div>
